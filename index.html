<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Happy 1st Anniversary</title>
</head>

<body>
    <div class="container-md text-center d-flex justify-content-center align-items-center flex-wrap p-4">
        <h1>Happy 1st Anniversary</h1>

        <div id="carouselExampleControls" class="carousel slide w-" data-ride="carousel">
            <div class="carousel-inner" style="width: 720px; height: 720px;">
                <div class="carousel-item active">
                    <img src=" img/row-1-column-1.png" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/row-1-column-2.png" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/row-1-column-3.png" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/row-1-column-4.png" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/row-1-column-5.png" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/row-1-column-6.png" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/row-1-column-7.png" class="d-block w-100 h-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls"
                data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleControls"
                data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>

</html>
